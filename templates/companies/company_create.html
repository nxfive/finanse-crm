{% extends "dashboard.html" %}
{% load static %}

{% block content %}

<div class="model-container">
    <div class="title">
        <h1>Create Company</h1>
    </div>
    <div class="model-cont">
        <div class="model-content-field">
            <div class="model-content">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="model-element">
                        <div class="as-icone-container">
                            <p class="as-icone">Name</p><p> {{ form.name }}</p>
                        </div>
                    </div>
                    <div class="model-element">
                        <div class="as-icone-container">
                            <p class="as-icone">Path</p><p> {{ form.path }}</p>
                        </div>
                        <div class="as-icone-container">
                            <p class="as-icone">Website</p><p> {{ form.website }}</p>
                        </div>
                    </div>
                    <div class="model-element">
                        <div class="as-icone-container">
                            <p class="as-icone">Leads Assignment</p> {{ form.leads_assignment }}</p>
                        </div>
                    </div>
                    <div class="model-element-action">
                        <a href="{% url 'companies:company-list' %}"><i class="fa-solid fa-arrow-left"></i>Companies</a>
                        <button type="submit" class="btn-agent-up">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
