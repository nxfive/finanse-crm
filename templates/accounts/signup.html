{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="login">
        <h3>Sign <span>Up</span></h3>
        {% include 'alerts.html' %}
        <form class="login-form" method="POST">
            {% csrf_token %}
            <div class="form-lg">
                <label for="id_username" class="label-login">Username</label>
                {{ form.username }}
            </div>
            <div class="form-lg">
                <label for="id_username" class="label-login">Email</label>
                {{ form.email }}
            </div>
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        <div class="yes-account">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</section>

{% endblock content %}
